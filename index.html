<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e01e13ae9c.js" crossorigin="anonymous"></script>
    <link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>

    <div class="loading">
        <video autoplay muted class="video">
            <source src="./media/bg2.mp4" type="video/mp4">
        </video>
    </div>

    <main>
        <div class="links">
            <ul>
                <li>
                    <a href="#" onclick="navClose()">Home</a>
                </li>
                <li>
                    <a href="#" onclick="navClose()">Services</a>
                </li>
                <li>
                    <a href="#" onclick="navClose()">Portfolio</a>
                </li>
                <li>
                    <a onclick="openCalculator()">Calculator</a>
                </li>
                <li>
                    <a href="#" onclick="navClose()">About</a>
                </li>
                <li>
                    <a href="#" onclick="navClose()">Contact</a>
                </li>
            </ul>

            <div class="burger" onclick="closeCalculator()">
                <div class="line-1"></div>
                <div class="line-3"></div>
            </div>

            <div class="calculator ">
                <div class="calculator_in">
                    <p id="money">400 $</p>
                    <p id="get">50 M<sup>2</sup></p>
                    <input type="range" oninput="showVal(this.value)" value="1" min="50" max="250">

                    <form action="#" class="calculator_form">
                        <input type="radio" name="radio" value="radio1" id="flat" onchange="checkRadio(value)" />
                        <label for="flat">Kvartira</label><br>

                        <input type="radio" name="radio" value="radio2" id="house" onchange="checkRadio(value)" />
                        <label for="house">Uchastka</label><br>

                        <input type="radio" name="radio" value="radio3" id="office" onchange="checkRadio(value)" />
                        <label for="office">Office</label>
                    </form>
                </div>
            </div>
        </div>

        <div class="nav_links">
            <div class="container">
                <div class="menu">
                    <a href="#">
                        <img src="./media/logo.png" alt="logo" class="logo">
                    </a>
                    <div class="hamburger-menu" onclick="openNav(this)">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
            </div>
        </div>

        <video autoplay muted loop="true" class="main_img">
            <source src="./media/bg-video.mp4" type="video/mp4">
        </video>

        <div style="height: 1600px;"></div>
    </main>


    <script src="./js/navbar.js"></script>
    <script src="./js/calculator.js"></script>
    <script src="./js/loading.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>

</body>

</html>
